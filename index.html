<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Задание 4го спринта Яндекс.Практикум" />
    <meta
      name="keywords"
      content="html, css, grid, flex, frontend, путешествия, адаптивная вёрстка, js, javascript"
    />
    <meta name="author" content="Никита Тинаев" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <a href="#" class="header__logo-link">
          <img src="./images/logo.svg" alt="логотип" class="header__logo" />
        </a>
      </header>
      <main class="main page__main">
        <section class="profile main__profile">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__list-item">
              <img
                src="./images/machu-piсchu.jpg"
                alt="Мачу-Пикчу"
                class="elements__photo"
              />
              <div class="elements__container">
                <h2 class="elements__title">Мачу-Пикчу</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/moraine-lake.jpg"
                alt="Озеро Морейн"
                class="elements__photo"
              />
              <div class="elements__container">
                <h2 class="elements__title">Озеро Морейн</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/pamukkale.jpg"
                alt="Памуккале"
                class="elements__photo"
              />
              <div class="elements__container">
                <h2 class="elements__title">Памуккале</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/skaftafell.jpg"
                alt="Скафтафетль"
                class="elements__photo"
              />
              <div class="elements__container">
                <h2 class="elements__title">Скафтафетль</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/svínafellsjökull.jpg"
                alt="Снайфедльсйёкюдль"
                class="elements__photo"
              />
              <div class="elements__container">
                <h2 class="elements__title">Снайфедльсйёкюдль</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/teriberka.jpg"
                alt="Териберка"
                class="elements__photo"
              />
              <div class="elements__container">
                <h2 class="elements__title">Териберка</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__form">
          <fieldset class="popup__info">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label">
              <input
                type="text"
                placeholder="Имя"
                name="name"
                value="Жак-Ив Кусто"
                class="popup__input"
              />
            </label>
            <label class="popup__label">
              <input
                type="text"
                placeholder="О себе"
                name="job"
                value="Исследователь океана"
                class="popup__input"
              />
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </fieldset>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
