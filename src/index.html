<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Задание 8го спринта Яндекс.Практикум" />
    <meta
      name="keywords" content="html, css, grid, flex, frontend, путешествия, адаптивная вёрстка, js, javascript" />
    <meta name="author" content="Никита Тинаев" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="<%=require('./images/favicon.svg')%>" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <a href="#" class="header__logo-link">
          <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo" />
        </a>
      </header>
      <main class="main page__main">
        <section aria-label="блок с профилем пользователя" class="profile main__profile">
          <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button id='profile__edit-button' type="button" class="profile__edit-button"></button>
          </div>
          <button id='profile__add-button' type="button" class="profile__add-button"></button>
        </section>
        <section aria-label="блок с фото-карточками" class="elements">
          <ul class="elements__list">
            <!-- место для template -->
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- попап редактирования профиля -->

      <div id='popup-edit' class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id='popup-edit__form' name="edit-profile" novalidate class="popup__form">
            <fieldset class="popup__info">
              <label class="popup__label">
                <input type="text" placeholder="Имя" name="name" value="" id="name" minlength="2" maxlength="40" required class="popup__input" />
                <span class="popup__error" id="name-error"></span>
              </label>
              <label class="popup__label">
                <input type="text" placeholder="О себе" name="job" value="" id="job" minlength="2" maxlength="200" required class="popup__input" />
                <span class="popup__error" id="job-error"></span>
              </label>
              <button id='popup-edit__save-button' type="submit" class="popup__save-button">
                Сохранить
              </button>
            </fieldset>
            <button type="button" class="popup__close-button popup__close-button_general"></button>
          </form>
        </div>
      </div>

      <!-- попап добавления карточки -->

      <div id='popup-create-card' class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form id='popup-create-card__form' name="create-card" novalidate class="popup__form">
            <fieldset class="popup__info">
              <label class="popup__label">
                <input type="text" placeholder="Название" name="name" value="" id="create-card__title" minlength="2" maxlength="30" required class="popup__input" />
                <span class="popup__error" id="create-card__title-error"></span>
              </label>
              <label class="popup__label">
                <input type="url" placeholder="Ссылка на картинку" name="link" value="" id="create-card__link" required class="popup__input" />
                <span class="popup__error" id="create-card__link-error"></span>
              </label>
              <button id='popup-create-card__save-button' type="submit" class="popup__save-button">
                Создать
              </button>
            </fieldset>
            <button type="button" class="popup__close-button popup__close-button_general "></button>
          </form>
        </div>
      </div>

      <!-- попап просмотра карточки -->

      <div id="popup-picture" class="popup popup_opasity-high">
        <figure class="popup__picture-container">
          <img class="popup__photo" alt="описание картинки" src="#">
          <button type="button" class="popup__close-button popup__close-button_general"></button>
          <figcaption class="popup__photo-name">Подпись</figcaption>
        </figure>
      </div>

      <!-- шаблон для карточек -->

      <template id="cardTemplate">
        <li class="element">
          <button type="button" class="element__delete-button"></button>
          <img src="#" alt="шаблон фото-карточки" class="element__photo" />
          <div class="element__container">
            <h2 class="element__title">Test</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </template>

    </div>
  </body>
</html>
